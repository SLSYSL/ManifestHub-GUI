<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManifestHub</title>
</head>

<body>
  <div class="bg-img"></div>

  <!-- 主页面 -->
  <div class="app-container">
    <!-- 侧边栏 -->
    <aside class="sidebar collapsed" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <button class="nav-btn" id="sidebar-btn">
            <i class="fas fa-list"></i>
            <span class="logo-text">菜单栏</span>
          </button>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="#home" class="nav-item active" data-page="home">
          <i class="fas fa-gamepad"></i>
          <span class="nav-text">游戏入库</span>
        </a>
        <a href="#toolbox" class="nav-item" data-page="toolbox">
          <i class="fa fa-tools"></i>
          <span class="nav-text">其他工具</span>
        </a>
        <a href="#messages" class="nav-item" data-page="messages">
          <i class="fa fa-envelope"></i>
          <span class="nav-text">消息</span>
        </a>
        <a href="#settings" class="nav-item" data-page="settings">
          <i class="fa fa-cogs"></i>
          <span class="nav-text">设置</span>
        </a>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部标题栏 -->
      <header class="top-bar">
        <span class="title" id="page-title"><i class="fa fa-home me-2"></i>游戏入库</span>
        <div class="link-center">
          <span>友情链接:</span>
          <a href="https://store.steampowered.com/" target="_blank" rel="noopener noreferrer">Steam</a>
          <a href="https://steamtools.net/" target="_blank" rel="noopener noreferrer">SteamTools</a>
          <a href="https://steamui.com/" target="_blank" rel="noopener noreferrer">SteamUI</a>
        </div>
      </header>

      <!-- 页面内容 -->
      <div class="page-content">
        <div class="page" id="home-page">
          <!-- 搜索框 -->
          <div class="home-search">
            <div class="input-wrapper">
              <input id="home-steam-search" type="text" class="form-control" placeholder=" ">
              <label for="home-steam-search" class="custom-placeholder">搜索游戏名 (仅国区游戏)</label>
            </div>
            <button id="home-steam-search-btn" class="app-btn">搜索</button>
          </div>

          <div id="featured-games" class="featured-games"></div>
          <div id="featured-error" class="text-danger small"></div>

        </div>

        <div class="page page-none fade-animation" id="toolbox-page">
          <div class="card">
            <h2>个人资料</h2>
            <p>管理您的个人信息和账户设置。</p>
          </div>
        </div>

        <div class="page page-none fade-animation" id="messages-page">
          <div class="card">
            <h2>消息中心</h2>
            <p>查看和回复您的消息。</p>
          </div>
        </div>

        <div class="page page-none fade-animation" id="settings-page">
          <div class="card">
            <h2>配置文件设置</h2>
            <p class="mb-1">自定义入库逻辑</p>
            <div class="row mb-2">
              <div class="col-md-6 mb-2">
                <label class="h5 mb-0" for="read-steam-path">自动入库到 Steam</label>
                <p class="text-danger mb-1">会影响到“自定义下载路径”</p>
                <select class="form-select" id="read-steam-path">
                  <option value="true">开启</option>
                  <option value="false">关闭</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="h5 mb-0" for="add-dlc">自动入库无 Depot DLC</label>
                <p class="text-danger mb-1">入库速度变慢</p>
                <select class="form-select" id="add-dlc">
                  <option value="true">开启</option>
                  <option value="false">关闭</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="h5 mb-0" for="download-path">自定义下载路径</label>
                <p class="text-warning mb-1">启用“自动入库到 Steam”则无效</p>
                <input class="form-control" type="text" value="./Download" id="download-path">
              </div>
              <div class="col-md-6">
                <label class="h5 mb-0" for="set-manifest">固定清单版本</label>
                <p class="text-danger mb-1">无法自动更新游戏</p>
                <select class="form-select" id="set-manifest">
                  <option value="false">关闭</option>
                  <option value="true">开启</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-md-12">
                <label class="h5 mb-0" for="github-token">GitHub 访问令牌</label>
                <p class="text-warning mb-1">用于访问GitHub资源, 避免API限流</p>
                <input class="form-control" type="text" id="github-token">
              </div>
            </div>
            <button class="app-btn" id="saveConfig"><i class="fa fa-save me-1"></i>保存配置</button>
          </div>

          <div class="card">
            <h2>个性化设置</h2>
            <p class="mb-1">自定义您的使用体验</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="dark-mode">
              <label class="form-check-label" for="dark-mode">深色模式</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="glass">
              <label class="form-check-label" for="glass">毛玻璃效果</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="snow">
              <label class="form-check-label" for="snow">下雪效果</label>
            </div>
          </div>

          <div class="card">
            <h2>自定义图片背景</h2>
            <p>自定义背景、轮播与滤镜</p>

            <div class="row">
              <!-- 左侧：上传与轮播 -->
              <div class="col-md-6">
                <div class="mb-2">
                  <label class="form-label" for="backgroundImage">上传背景</label>
                  <input type="file" class="form-control mb-2" id="backgroundImage" accept="image/*">
                  <p class="mb-0">默认图片上传大小上限 2MB (解除限制请点击“移除图片大小限制”)</p>
                  <input class="form-check-input" type="checkbox" id="disableSizeLimit">
                  <label class="form-check-label" for="disableSizeLimit">移除图片大小限制</label>
                </div>

                <div class="mb-2">
                  <button id="restoreDefaultBackground" class="app-btn"><i class="fa fa-undo me-1"></i>恢复默认</button>
                  <button id="removeBackground" class="app-btn"><i class="fa fa-trash me-1"></i>移除背景</button>
                </div>

                <hr />

                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" id="enableCarousel">
                  <label class="form-check-label" for="enableCarousel">启用背景轮播</label>
                </div>

                <div class="mb-1">
                  <label class="form-label" for="carouselInterval">轮播间隔: <span id="intervalValue">10</span>s</label>
                  <input type="range" class="form-range" id="carouselInterval" min="1" max="100" value="10">
                </div>

                <div class="mb-2">
                  <label class="form-label" for="carouselImages">上传轮播图片</label>
                  <div class="row">
                    <div class="col-sm-6">
                      <input type="file" class="form-control" id="carouselImages" accept="image/*">
                    </div>

                    <div class="col-sm-6">
                      <button id="clearCarouselImages" class="app-btn"><i class="fa fa-trash me-1"></i>清空轮播列表</button>
                    </div>
                  </div>
                </div>

                <div id="carouselImageList" class="d-flex gap-2"></div>
              </div>

              <!-- 右侧：毛玻璃与滤镜设置 -->
              <div class="col-md-6">
                <div class="form-check form-switch mb-1">
                  <input class="form-check-input" type="checkbox" id="enableBackgroundBlur">
                  <label class="form-check-label" for="enableBackgroundBlur">启用图片毛玻璃</label>
                </div>

                <div class="form-check form-switch mb-1">
                  <input class="form-check-input" type="checkbox" id="enableModuleBlur">
                  <label class="form-check-label" for="enableModuleBlur">模块毛玻璃</label>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="blurAmount">毛玻璃强度: <span id="blurValue">3</span>px</label>
                  <input type="range" class="form-range" id="blurAmount" min="0" max="20" value="3">
                </div>

                <div class="mb-3">
                  <label class="form-label" for="saturationAmount">饱和度: <span id="saturationValue">100</span>%</label>
                  <input type="range" class="form-range" id="saturationAmount" min="0" max="200" value="100">
                </div>

                <div class="mb-3">
                  <label class="form-label" for="brightnessAmount">亮度: <span id="brightnessValue">100</span>%</label>
                  <input type="range" class="form-range" id="brightnessAmount" min="0" max="200" value="100">
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <h2>清理个性化数据</h2>
            <p class="mb-2">重置您的个性化设置</p>
            <button class="app-btn" id="clear-cache"><i class="fa fa-trash me-1"></i>清理个性化数据</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 导入 Vite 入口模块 -->
  <script type="module" src="./src/main.js"></script>
</body>

</html>
